<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SignupEmbedded</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script type="text/javascript">
    window.addEventListener('message', function (message) {
      const data = message.data;
      if (
        (
          message.origin.indexOf('//1.dev01-messages.textfree.us') > -1 ||
          message.origin.indexOf('//2.dev01-messages.textfree.us') > -1 ||
          message.origin.indexOf('//3.dev01-messages.textfree.us') > -1 ||
          message.origin.indexOf('//4.dev01-messages.textfree.us') > -1 ||
          message.origin.indexOf('//5.dev01-messages.textfree.us') > -1 ||
          message.origin.indexOf('//6.dev01-messages.textfree.us') > -1 ||
          message.origin.indexOf('//7.dev01-messages.textfree.us') > -1 ||
          message.origin.indexOf('//8.dev01-messages.textfree.us') > -1 ||
          message.origin.indexOf('//9.dev01-messages.textfree.us') > -1 ||
          message.origin.indexOf('//10.dev01-messages.textfree.us') > -1 ||
          message.origin.indexOf('//messages.textfree.us') > -1
        )
        && data.type === 'redirect'
      ) {
        console.log('data', data);
        window.location.href = data.location
      }
    });
  </script>
</body>
</html>
